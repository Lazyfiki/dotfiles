monitor=eDP-1,2560x1600@240,0x0,1

input {
    kb_layout = us
    # kb_options = caps:swapescape
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }

    sensitivity = 0
}

gestures {
    workspace_swipe = off
}

cursor {
    inactive_timeout = 3
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 0


    col.active_border = rgb($color7)
    col.inactive_border = rgba(00000000)

    resize_on_border = true
    no_focus_fallback = true
    layout = master

    allow_tearing = false
}


plugin {
    hy3 {
        tabs {
            border_width = 1
            col.active = rgba(33ccff20)
            col.active.border = rgba(33ccffee)
            col.inactive = rgba(30303020)
            col.inactive.border = rgba(595959aa)
            col.urgent = rgba(ff223340)
            col.urgent.border = rgba(ff2233ee)
        }

        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}

master {
    new_status = slave
    allow_small_split = true
    mfact = 0.55
}

decoration {
    rounding = 18

    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }

    shadow {
        range = 40
        render_power = 2
        color = rgba(00000080)
        offset = 0 0
        ignore_window = yes
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = 1
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = ^(com.mitchellh.ghostty)$
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    focus_on_activate = true
}
